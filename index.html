<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily Faith Check-in - Track your spiritual journey, receive daily Bible verses">
    <meta name="keywords" content="faith, check-in, Bible, scripture, Christianity">
    <meta name="author" content="Faithopia">
    <title>Faithopia - Daily Faith Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景图片容器 -->

    <!-- 主内容容器 -->
    <div class="main-content">
        <!-- 网站Logo -->
        <div class="logo-container">
            <img id="logo" class="logo" src="logo.png" alt="Faithopia Logo">
        </div>

        <!-- 每日经文显示 -->
        <div class="daily-verse-container">
            <h2>Today's Verse</h2>
            <div id="dailyVerse" class="daily-verse"></div>
        </div>

        <!-- 签到区域 -->
        <div class="check-in-section">
            <button class="check-in-button" onclick="checkIn()">Daily Check-in</button>
            <div id="checkInCount" class="check-in-count">
                <div class="checkin-number">0</div>
                <div class="checkin-label">days of faithfulness</div>
                <div class="checkin-blessing">God bless your journey!</div>
            </div>
        </div>

        <!-- 十字架形状的音乐播放器 -->
        <div class="music-player">
            <div class="cross-container">
                <div class="cross-beam"></div>
                <div class="cross-vertical"></div>
                <div class="light-rays">
                    <div class="ray ray1"></div>
                    <div class="ray ray2"></div>
                    <div class="ray ray3"></div>
                </div>
            </div>
            <div class="music-controls">
                <button class="play-pause" onclick="toggleMusic()">Play</button>
                <button class="resume-music" onclick="resumeMusic()" style="display: none;">Resume</button>
                <div class="volume-control">
                    <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
                </div>
            </div>
        </div>

        <!-- 重置按钮 -->
        <div class="reset-container">
            <button id="resetButton" class="reset-button" onclick="showResetConfirmation()">
                <img src="reset.png" alt="Reset">
            </button>
        </div>

        <!-- 重置确认弹窗 -->
        <div id="resetConfirmation" class="confirmation-modal">
            <div class="modal-content">
                <p>Are you sure you want to reset your streak?</p>
                <button onclick="resetAll()">Confirm</button>
                <button onclick="closeResetConfirmation()">Cancel</button>
            </div>
        </div>

        <!-- 成功打卡弹窗 -->
        <div id="message" class="message-box">
            <div class="message-content">
                <p>Check-in successful! May God bless your day!</p>
                <button id="closeMessageButton" class="close-button" onclick="closeMessage()">Close</button>
            </div>
        </div>
    </div>

    <!-- JavaScript脚本 -->
    <noscript>
        <div class="noscript-warning">
            <p>Please enable JavaScript for full functionality</p>
        </div>
    </noscript>
    <script src="script.js"></script>
</body>
</html>
